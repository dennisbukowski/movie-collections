<header-component></header-component>

<section class="movies-form-section-1">
  <div class="container-1">

      <div class="movies-modal-wrap movies-form-wrap">
        <div class="movies-modal-header"><h1>User Register</h1></div>
        <div class="movies-modal-form">
          <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm)">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" (ngModel)="email" class="form-control" placeholder="Email" formControlName="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" (ngModel)="password" class="form-control" placeholder="Password" formControlName="password" required>
            </div>
            <div class="form-group-submit">
              <button type="submit" [disabled]="!registerForm.valid" class="button-default">Register</button>
            </div>
          </form>
        </div>

      </div>

  </div><!-- /.container -->
</section>
