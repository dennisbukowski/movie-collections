<nav id="lateral-nav" [ngClass]="{'lateral-menu-is-open': isClicked }">

		<li *ngIf="(afAuth.authState | async)"><a [routerLink]="['/']" (click)="signOut()">Logout</a></li>
	</ul>
</nav>

<main class="main-content" [ngClass]="{'lateral-menu-is-open': isClicked }">

	<div *ngIf="router.url == '/'">

	<div class="background-home"></div>
	</div>
</main>

<footer *ngIf="router.url != '/'" [ngClass]="{'lateral-menu-is-open': isClicked }">

		</div>
	</div>
</footer>
